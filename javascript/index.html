<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion Text Adventure</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #0f0;
            padding: 10px;
        }
        
        #desc {
            width: 100%;
            height: 400px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            overflow-y: scroll;
            box-sizing: border-box;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        label {
            margin-right: 10px;
            white-space: nowrap;
        }
        
        #input {
            flex: 1;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        
        #input:focus {
            outline: none;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <textarea id="desc" readonly>Welcome, foolish mortal.

Loading game map and items...
</textarea>
        <div class="input-container">
            <label for="input">What do you want to do now?</label>
            <input type="text" id="input" autocomplete="off">
        </div>
        <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
            <span id="version-info">Loading version...</span>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="Versions.js"></script>
    <script src="js/Location.js"></script>
    <script src="js/Exit.js"></script>
    <script src="js/Item.js"></script>
    <script src="js/ActionItem.js"></script>
    <script src="js/Inventory.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/SpecialExit.js"></script>
    <script src="js/SpecialLocation.js"></script>
    <script src="js/World.js"></script>
    <script src="js/Carryable.js"></script>
    <script src="js/Display.js"></script>
    <script src="js/Parse.js"></script>
    <script src="js/TextUtils.js"></script>
    <script src="js/ItemMatcher.js"></script>
    <script src="js/utils/CentralMatcher.js"></script>
    <script src="js/SoundList.js"></script>
    <script src="js/SoundPlayer.js"></script>
    <script src="js/CreateWorld.js"></script>
    
    <!-- Load Command System -->
    <script src="js/commands/MovementHandler.js"></script>
    <script src="js/commands/InventoryHandler.js"></script>
    <script src="js/commands/ItemHandler.js"></script>
    <script src="js/commands/ExamineHandler.js"></script>
    <script src="js/commands/SystemHandler.js"></script>
    <script src="js/commands/GameControlHandler.js"></script>
    <script src="js/commands/SearchHandler.js"></script>
    <script src="js/commands/ActionItemHandler.js"></script>
    <script src="js/commands/CommandRouter.js"></script>
    
    <!-- Load Main Adventure -->
    <script src="js/Adventure.js"></script>
    
    <script>
        // Initialize the game when page loads
        window.addEventListener('load', async function() {
            // Load game configuration first
            let config = {};
            try {
                const configResponse = await fetch('data/hm_config.json');
                config = await configResponse.json();
            } catch (e) {
                console.log("Could not load config, using defaults:", e);
            }
            
            // Update page title from config
            if (config.title) {
                document.title = config.title;
            }
            
            // Update textarea placeholder from config
            const descElement = document.getElementById('desc');
            if (config.welcome_message && descElement) {
                // Replace the default welcome message with configured one
                const defaultWelcome = "Welcome, foolish mortal.";
                if (descElement.value.startsWith(defaultWelcome)) {
                    descElement.value = config.welcome_message + "\n\nLoading game map and items...";
                }
            }
            
            // Display version information
            const versionElement = document.getElementById('version-info');
            if (versionElement && window.Versions) {
                versionElement.textContent = window.Versions.getFullVersionString();
            }
            
            window.adventure = new Adventure();
            window.adventure.init();
        });
    </script>
</body>
</html>
