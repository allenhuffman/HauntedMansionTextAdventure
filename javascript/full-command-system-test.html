<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion - Full Command System Test</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #0f0;
            padding: 10px;
        }
        
        #desc {
            width: 100%;
            height: 400px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            overflow-y: scroll;
            box-sizing: border-box;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        label {
            margin-right: 10px;
            white-space: nowrap;
        }
        
        #input {
            flex: 1;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        
        #input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .debug-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <textarea id="desc" readonly>Welcome, foolish mortal, to the FULLY REFACTORED Haunted Mansion!

Loading enhanced command system...
</textarea>
        <div class="input-container">
            <label for="input">What do you want to do now?</label>
            <input type="text" id="input" autocomplete="off">
        </div>
        <div class="debug-info">
            <div id="version-info">Loading version...</div>
            <div id="command-info">Loading command system...</div>
        </div>
    </div>

    <!-- Load Core JavaScript modules -->
    <script src="Versions.js"></script>
    <script src="js/Location.js"></script>
    <script src="js/Exit.js"></script>
    <script src="js/Item.js"></script>
    <script src="js/ActionItem.js"></script>
    <script src="js/Inventory.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/SpecialExit.js"></script>
    <script src="js/SpecialLocation.js"></script>
    <script src="js/World.js"></script>
    <script src="js/Carryable.js"></script>
    <script src="js/GUI.js"></script>
    <script src="js/Display.js"></script>
    <script src="js/CSVTokenizer.js"></script>
    <script src="js/Parse.js"></script>
    <script src="js/SoundList.js"></script>
    <script src="js/SoundPlayer.js"></script>
    <script src="js/CreateWorld.js"></script>
    
    <!-- Load Command System -->
    <script src="js/commands/MovementHandler.js"></script>
    <script src="js/commands/InventoryHandler.js"></script>
    <script src="js/commands/ItemHandler.js"></script>
    <script src="js/commands/ExamineHandler.js"></script>
    <script src="js/commands/SystemHandler.js"></script>
    <script src="js/commands/GameControlHandler.js"></script>
    <script src="js/commands/SearchHandler.js"></script>
    <script src="js/commands/ActionItemHandler.js"></script>
    <script src="js/commands/CommandRouter.js"></script>
    
    <!-- Load Main Adventure -->
    <script src="js/Adventure.js"></script>
    
    <script>
        // Initialize the game when page loads
        window.addEventListener('load', function() {
            // Display version information
            const versionElement = document.getElementById('version-info');
            if (versionElement && window.Versions) {
                versionElement.textContent = window.Versions.getFullVersionString();
            }
            
            // Display command system status
            const commandElement = document.getElementById('command-info');
            if (commandElement) {
                const handlers = [];
                if (window.MovementHandler) handlers.push('Movement');
                if (window.InventoryHandler) handlers.push('Inventory');
                if (window.ItemHandler) handlers.push('Items');
                if (window.ExamineHandler) handlers.push('Examine');
                if (window.SystemHandler) handlers.push('System');
                if (window.GameControlHandler) handlers.push('GameControl');
                if (window.SearchHandler) handlers.push('Search');
                if (window.ActionItemHandler) handlers.push('ActionItems');
                if (window.CommandRouter) handlers.push('Router');
                
                commandElement.textContent = `Command Handlers: ${handlers.join(', ')}`;
            }
            
            const adventure = new Adventure();
            adventure.init();
        });
    </script>
</body>
</html>
