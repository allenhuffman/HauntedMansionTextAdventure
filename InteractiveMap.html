<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion Game Map</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .map-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #2a2a2a;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        .floor {
            margin-bottom: 40px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
        }
        .floor-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .room-grid {
            display: grid;
            gap: 10px;
            justify-content: center;
        }
        .floor-1 { grid-template-columns: repeat(8, 120px); }
        .floor-2 { grid-template-columns: repeat(8, 120px); }
        .floor-3 { grid-template-columns: repeat(6, 120px); }
        
        .room {
            width: 110px;
            height: 90px;
            border: 2px solid #666;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            background-color: #3a3a3a;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
        }
        .room:hover {
            background-color: #4a4a4a;
            border-color: #ff6b6b;
            transform: scale(1.05);
        }
        .room-id {
            font-weight: bold;
            color: #ffff66;
            font-size: 16px;
        }
        .room-name {
            color: #cccccc;
            font-size: 11px;
            margin-top: 3px;
            line-height: 1.2;
        }
        .empty { opacity: 0.3; }
        .start { border-color: #66ff66; background-color: #2a4a2a; }
        .special { border-color: #ff6666; background-color: #4a2a2a; }
        .ballroom { border-color: #6666ff; background-color: #2a2a4a; }
        .stairs-yellow { border-color: #ffff00; background-color: #4a4a2a; }
        .stairs-cyan { border-color: #00ffff; background-color: #2a4a4a; }
        .stairs-light-green { border-color: #90ff90; background-color: #2a4a3a; }
        .stairs-light-purple { border-color: #cc99ff; background-color: #3a2a4a; }
        
        .connections {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .connection-title {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .vertical-connections {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 12px;
        }
        .connection {
            text-align: center;
            padding: 5px;
            background-color: #2a2a2a;
            border-radius: 3px;
        }
        
        #room-info {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            background-color: #2a2a2a;
            border: 2px solid #666;
            border-radius: 5px;
            padding: 15px;
            display: none;
        }
        #room-info h3 {
            color: #ff6b6b;
            margin-top: 0;
        }
        #room-info .description {
            font-size: 12px;
            line-height: 1.4;
            margin: 10px 0;
        }
        #room-info .exits {
            font-size: 11px;
            color: #cccccc;
        }
    </style>
</head>

        function createRoomElement(roomId, roomInfo) {
            const room = document.createElement('div');
            room.className = `room ${roomInfo.class || ''}`;
            
            // Count exits for this room
            const connections = roomConnections[roomId];
            const exitCount = Object.values(connections).filter(exit => exit !== 0).length;
            
            room.innerHTML = `
                <div class="room-id">${roomId}</div>
                <div class="room-name">${roomInfo.name}</div>
                <div class="exit-count" style="font-size: 10px; color: #999; margin-top: 3px;">${exitCount} exits</div>
            `;
            room.onclick = () => showRoomInfo(roomId, roomInfo);
            room.title = `Click to see connections for ${roomInfo.name}`;
            return room;
        }
        
        function showRoomInfo(roomId, roomInfo) {
            const panel = document.getElementById('room-info');
            const connections = roomConnections[roomId];
            
            document.getElementById('room-title').textContent = `Room ${roomId}: ${roomInfo.name}`;
            document.getElementById('room-description').textContent = `Floor ${roomInfo.floor}`;
            
            // Build exits list
            let exitsList = '<strong>Exits:</strong><br>';
            const directions = ['north', 'south', 'east', 'west', 'up', 'down'];
            let hasExits = false;
            
            directions.forEach(dir => {
                if (connections[dir] && connections[dir] !== 0) {
                    const targetRoom = connections[dir];
                    const targetName = rooms[targetRoom] ? rooms[targetRoom].name : 'Unknown';
                    const dirSymbol = {
                        'north': '‚Üë', 'south': '‚Üì', 'east': '‚Üí', 
                        'west': '‚Üê', 'up': '‚¨Ü', 'down': '‚¨á'
                    }[dir];
                    exitsList += `${dirSymbol} ${dir.toUpperCase()}: Room ${targetRoom} (${targetName})<br>`;
                    hasExits = true;
                }
            });
            
            if (!hasExits) {
                exitsList += 'Dead end - no exits available';
            }
            
            document.getElementById('room-exits').innerHTML = exitsList;
            panel.style.display = 'block';
        }
        
        // Create floor layouts
        const floor1 = document.getElementById('floor-1');
        const floor2 = document.getElementById('floor-2');
        const floor3 = document.getElementById('floor-3');
        
        // Populate floors
        Object.entries(rooms).forEach(([id, info]) => {
            const roomElement = createRoomElement(id, info);
            if (info.floor === 1) floor1.appendChild(roomElement);
            else if (info.floor === 2) floor2.appendChild(roomElement);
            else if (info.floor === 3) floor3.appendChild(roomElement);
        });
        
        // Hide room info when clicking outside
